<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .link {
            display: block;
            margin: 10px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meus Links</h1>
        <a href="https://seu-link-1.com" class="link">Link 1</a>
        <a href="https://seu-link-2.com" class="link">Link 2</a>
        <a href="https://seu-link-3.com" class="link">Link 3</a>
        <!-- Adicione mais links aqui -->
    </div>
</body>
</html>
