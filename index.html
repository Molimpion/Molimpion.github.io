<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #4a148c, #8e24aa); /* Gradiente */
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px 0;
        }
        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold; /* Deixa o nome do usuário em negrito */
        }
        .button-wrapper {
            position: relative; /* Define o contexto de posição para o botão e a "sombra" */
            margin-bottom: 20px;
        }
        .shadow {
            position: absolute;
            top: 8px; /* Ajusta a posição vertical da "sombra" */
            left: 8px; /* Ajusta a posição horizontal da "sombra" */
            width: 100%;
            height: 100%;
            background-color: white; /* Cor da "sombra" (segunda camada) */
            border-radius: 25px; /* Mesmo raio do botão */
            z-index: 1; /* Coloca a "sombra" atrás do botão */
        }
        .link {
            display: block;
            padding: 20px;
            background-color: #000000; /* Fundo preto */
            color: white;
            text-decoration: none;
            font-weight: bold; /* Texto em negrito */
            border-radius: 25px; /* Mais arredondado, estilo cartoon */
            position: relative;
            z-index: 2; /* Coloca o botão acima da "sombra" */
            transition: transform 0.3s, background-color 0.3s;
        }
        .link:hover {
            background-color: #333333; /* Muda a cor ao passar o mouse */
            transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem de perfil -->
        <img src="https://via.placeholder.com/100" alt="Profile" class="profile-image">
        <!-- Nome de usuário -->
        <h1>@Manoelolimpio</h1>

        <!-- Links com sombra em segundo retângulo -->
        <div class="button-wrapper">
            <div class="shadow"></div> <!-- Sombra em forma de segundo retângulo -->
            <a href="https://seu-link-1.com" class="link">Instagram</a>
        </div>
        <div class="button-wrapper">
            <div class="shadow"></div>
            <a href="https://seu-link-2.com" class="link">YouTube</a>
        </div>
        <div class="button-wrapper">
            <div class="shadow"></div>
            <a href="https://seu-link-3.com" class="link">Twitter</a>
        </div>
    </div>
</body>
</html>
