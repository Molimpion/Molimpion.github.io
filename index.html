<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #4a148c, #8e24aa); /* Gradiente */
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px 0;
        }
        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .link {
            display: block;
            margin: 10px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem de perfil -->
        <img src="https://via.placeholder.com/100" alt="Profile" class="profile-image">
        <!-- Nome de usuÃ¡rio -->
        <h1>@Manoelolimpio</h1>

        <!-- Links -->
        <a href="https://seu-link-1.com" class="link">Link 1</a>
        <a href="https://seu-link-2.com" class="link">Link 2</a>
        <a href="https://seu-link-3.com" class="link">Link 3</a>
    </div>
</body>
</html>
