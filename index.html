<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #4a148c, #8e24aa); /* Gradiente */
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px 0;
        }
        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold; /* Deixa o nome do usuário em negrito */
        }
        .link {
            display: block;
            margin: 10px;
            padding: 20px; /* Aumenta o tamanho do botão */
            background-color: #000000; /* Fundo preto */
            color: white;
            text-decoration: none;
            font-weight: bold; /* Texto em negrito */
            border-radius: 25px; /* Mais arredondado, estilo cartoon */
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.8); /* Sombra branca maior */
            transition: transform 0.3s, background-color 0.3s;
        }
        .link:hover {
            background-color: #333333; /* Muda a cor ao passar o mouse */
            transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem de perfil -->
        <img src="https://via.placeholder.com/100" alt="Profile" class="profile-image">
        <!-- Nome de usuário -->
        <h1>@Manoelolimpio</h1>

        <!-- Links -->
        <a href="https://seu-link-1.com" class="link">Instagram</a>
        <a href="https://seu-link-2.com" class="link">YouTube</a>
        <a href="https://seu-link-3.com" class="link">Twitter</a>
    </div>
</body>
</html>
